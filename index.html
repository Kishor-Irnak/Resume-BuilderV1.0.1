<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <!-- Personal Information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
            
            <!-- Profile Section -->
            <label for="profile">Profile:</label>
            <textarea id="profile" name="profile" required></textarea>
            
            <!-- Skills Section -->
            <label for="skills">Skills (comma-separated):</label>
            <textarea id="skills" name="skills" required></textarea>
            
            <!-- Experience Section -->
            <label for="experience">Experience (Format: Job Title, Company, Year- Year, Description):</label>
            <textarea id="experience" name="experience" required></textarea>
            
            <!-- Education Section -->
            <label for="education">Education (Format: Degree, School, Year- Year):</label>
            <textarea id="education" name="education" required></textarea>
            
            <button type="button" onclick="generateResume()">Generate Resume</button>
            <button type="button" onclick="downloadResume()">Download PDF</button>
        </form>
        
        <div id="resumeOutput" class="resume">
            <!-- Generated resume will appear here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
